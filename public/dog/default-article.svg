<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8f9fa"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a32;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#2d5a32;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#gradient)"/>
  
  <!-- Dog and Cat silhouettes -->
  <!-- Dog silhouette -->
  <g transform="translate(120, 80)">
    <path d="M40 60 C35 55, 30 50, 25 45 C20 40, 15 35, 20 30 C25 25, 35 25, 40 30 C45 25, 55 25, 60 30 C65 35, 60 40, 55 45 C50 50, 45 55, 40 60 Z" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="40" cy="75" rx="25" ry="15" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="30" cy="90" rx="8" ry="12" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="50" cy="90" rx="8" ry="12" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="25" cy="90" rx="6" ry="8" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="55" cy="90" rx="6" ry="8" fill="#2d5a32" opacity="0.3"/>
  </g>
  
  <!-- Cat silhouette -->
  <g transform="translate(220, 85)">
    <path d="M30 50 C25 45, 20 40, 15 35 C10 30, 5 25, 10 20 C15 15, 25 15, 30 20 C35 15, 45 15, 50 20 C55 25, 50 30, 45 35 C40 40, 35 45, 30 50 Z" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="30" cy="65" rx="20" ry="12" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="22" cy="77" rx="6" ry="10" fill="#2d5a32" opacity="0.3"/>
    <ellipse cx="38" cy="77" rx="6" ry="10" fill="#2d5a32" opacity="0.3"/>
    <!-- Cat ears -->
    <path d="M15 25 L20 15 L25 25 Z" fill="#2d5a32" opacity="0.3"/>
    <path d="M35 25 L40 15 L45 25 Z" fill="#2d5a32" opacity="0.3"/>
    <!-- Cat tail -->
    <path d="M50 65 Q60 60, 65 70 Q70 80, 60 85" stroke="#2d5a32" stroke-width="4" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Paw prints -->
  <g transform="translate(80, 180)" opacity="0.2">
    <ellipse cx="0" cy="0" rx="3" ry="4" fill="#2d5a32"/>
    <ellipse cx="6" cy="-2" rx="2" ry="3" fill="#2d5a32"/>
    <ellipse cx="6" cy="2" rx="2" ry="3" fill="#2d5a32"/>
    <ellipse cx="10" cy="0" rx="2" ry="3" fill="#2d5a32"/>
  </g>
  
  <g transform="translate(300, 170)" opacity="0.2">
    <ellipse cx="0" cy="0" rx="3" ry="4" fill="#2d5a32"/>
    <ellipse cx="6" cy="-2" rx="2" ry="3" fill="#2d5a32"/>
    <ellipse cx="6" cy="2" rx="2" ry="3" fill="#2d5a32"/>
    <ellipse cx="10" cy="0" rx="2" ry="3" fill="#2d5a32"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="140" text-anchor="middle" fill="#2d5a32" font-family="Arial, sans-serif" font-size="16" font-weight="600" opacity="0.7">
    Revista Dog &amp; Cat
  </text>
  <text x="200" y="160" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12" opacity="0.6">
    Imagem do artigo
  </text>
</svg>