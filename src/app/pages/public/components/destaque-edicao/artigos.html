<section class="container highlights">
  <h2>Últimos Artigos</h2>

  <ng-container *ngIf="!loading && !error; else estado">
    <div class="highlight-grid">
      @for (artigo of artigos; track trackById($index, artigo)) {
        <div class="highlight-card">
          <div class="highlight-image">
            <img
              [src]="(apiUrl + artigo.imagemCapa) || './dog/default-article.svg'"
              [alt]="artigo.titulo"
              (error)="$event.target.src = './dog/default-article.svg'" />
          </div>
          <div class="highlight-content">
            <h3>{{ artigo.titulo }}</h3>
            <p>{{ resumoCurto(artigo.resumo) }}</p>
            <a href="#" class="highlight-link" title="Abrir artigo">Ler matéria completa →</a>
          </div>
        </div>
      }
    </div>
  </ng-container>

  <ng-template #estado>
    <div class="highlight-grid">
      <div class="highlight-card" *ngIf="loading">
        <div class="highlight-content">
          <h3>Carregando artigos…</h3>
          <p>Aguarde enquanto buscamos os últimos conteúdos.</p>
        </div>
      </div>
      <div class="highlight-card" *ngIf="error">
        <div class="highlight-content">
          <h3>Ops!</h3>
          <p>{{ error }}</p>
        </div>
      </div>
    </div>
  </ng-template>

  <div class="all-highlights">
    <a href="#" class="btn-all">Informações da revista</a>
  </div>
</section>
