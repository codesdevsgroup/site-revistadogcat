<div class="modern-auth-container">
  <!-- Background Elements -->
  <div class="bg-elements">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-gradient"></div>
  </div>

  <!-- Main Content -->
  <div class="auth-content">
    <div class="auth-header">
      <div class="logo-section">
        <img src="/logo.png" alt="Dog Cat" class="logo">
      </div>
      <div class="header-text">
        <h1 class="main-title">Nova Senha</h1>
        <p class="subtitle">
          Digite sua nova senha duas vezes para confirmar
        </p>
      </div>
    </div>

    <div class="form-container">
      <form [formGroup]="confirmPasswordForm" (ngSubmit)="onSubmit()" class="modern-form">
        <div class="input-group">
          <div class="floating-label password-field">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder=" "
              [class.error]="confirmPasswordForm.get('password')?.invalid && confirmPasswordForm.get('password')?.touched"
            >
            <label for="password">Nova Senha</label>
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          

          
          <div class="error-message" *ngIf="confirmPasswordForm.get('password')?.invalid && confirmPasswordForm.get('password')?.touched">
            <span *ngIf="confirmPasswordForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="confirmPasswordForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
          </div>
        </div>

        <div class="input-group">
          <div class="floating-label password-field">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder=" "
              [class.error]="(confirmPasswordForm.get('confirmPassword')?.invalid && confirmPasswordForm.get('confirmPassword')?.touched) || confirmPasswordForm.errors?.['passwordMismatch']"
            >
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <button
              type="button"
              class="password-toggle"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <i class="fas" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
            </button>
          </div>
          
          <div class="error-message" *ngIf="(confirmPasswordForm.get('confirmPassword')?.invalid && confirmPasswordForm.get('confirmPassword')?.touched) || confirmPasswordForm.errors?.['passwordMismatch']">
            <span *ngIf="confirmPasswordForm.get('confirmPassword')?.errors?.['required']">Confirmação de senha é obrigatória</span>
            <span *ngIf="confirmPasswordForm.errors?.['passwordMismatch']">As senhas não coincidem</span>
          </div>
        </div>

        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isSubmitting || confirmPasswordForm.invalid"
          >
            <span *ngIf="!isSubmitting">Confirmar Nova Senha</span>
            <div *ngIf="isSubmitting" class="btn-loading">
              <div class="spinner"></div>
              Atualizando senha...
            </div>
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            (click)="navigateToLogin()"
          >
            Voltar ao login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
