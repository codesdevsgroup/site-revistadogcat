<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="./logo.png" alt="Logo" class="auth-logo">
      <h1 class="auth-title">Bem-vindo de volta!</h1>
      <p class="auth-subtitle">Faça login para acessar sua conta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
          <label for="identification" class="form-label">E-mail ou CPF</label>
          <input
            type="text"
            id="identification"
            formControlName="identification"
            class="form-input"
            [class.error]="loginForm.get('identification')?.invalid && loginForm.get('identification')?.touched"
            placeholder="Digite seu e-mail ou CPF"
          >
          <div class="error-message" *ngIf="loginForm.get('identification')?.invalid && loginForm.get('identification')?.touched">
             <span *ngIf="loginForm.get('identification')?.errors?.['required']">E-mail ou CPF é obrigatório</span>
             <span *ngIf="loginForm.get('identification')?.errors?.['invalidIdentification']">Digite um e-mail válido ou CPF com 11 dígitos</span>
           </div>
        </div>

      <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              placeholder="Digite sua senha"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha é obrigatória</span>
          </div>
        </div>

      <!-- Mensagem de erro -->
      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <a routerLink="/auth/reset-password" class="forgot-password-link">
          Esqueceu sua senha?
        </a>
      </div>

      <button
          type="submit"
          class="auth-button primary"
          [disabled]="isSubmitting || loginForm.invalid"
        >
          <span *ngIf="!isSubmitting">Entrar</span>
          <span *ngIf="isSubmitting" class="loading-spinner">
            <i class="fas fa-spinner"></i>
            Entrando...
          </span>
        </button>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Não tem uma conta?
          <a routerLink="/auth/register" class="auth-link">
            Criar conta
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
