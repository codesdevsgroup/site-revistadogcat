<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Dashboard</h1>
    <p class="dashboard-subtitle">Bem-vindo ao painel administrativo</p>
  </div>

  <!-- Stats Cards -->
  <div class="stats-grid">
    <p-card *ngFor="let stat of stats" [styleClass]="'stat-card stat-' + stat.color">
      <div class="stat-content">
        <div class="stat-icon">
          <i [class]="stat.icon"></i>
        </div>
        <div>
          <h3 class="stat-value">{{ stat.value }}</h3>
          <p class="stat-title">{{ stat.title }}</p>
          <span class="stat-change positive">{{ stat.change }}</span>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Quick Actions -->
  <p-card header="Ações Rápidas" styleClass="quick-actions-card">
    <div class="actions-grid">
      <button pButton type="button" icon="pi pi-plus" label="Novo Artigo" (click)="novoArtigo()" pTooltip="Criar novo artigo" tooltipPosition="top"></button>
      <button pButton type="button" icon="pi pi-user-plus" label="Adicionar Usuário" (click)="adicionarUsuario()" pTooltip="Adicionar novo usuário" tooltipPosition="top"></button>
      <button pButton type="button" icon="pi pi-chart-bar" label="Relatórios" (click)="abrirRelatorios()" pTooltip="Gerar relatórios e exportações" tooltipPosition="top"></button>
    </div>
  </p-card>

  <!-- Recent Activity -->
  <p-card header="Atividade Recente" styleClass="recent-activity-card">
    <p-table [value]="recentActivity" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="body" let-activity>
        <tr>
          <td><i [class]="activity.icon"></i></td>
          <td [innerHTML]="activity.text"></td>
          <td>{{activity.time}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <!-- Analytics Section -->
  <div class="analytics-grid">
    <p-card header="Crescimento Mensal" styleClass="analytics-card">
      <p-chart type="line" [data]="lineChartData"></p-chart>
    </p-card>
    <p-card header="Distribuição de Usuários" styleClass="analytics-card">
      <p-chart type="pie" [data]="pieChartData"></p-chart>
    </p-card>
  </div>
</div>

<!-- Modal de Relatórios -->
<app-relatorios-modal #relatoriosModal></app-relatorios-modal>

<!-- Modal de Usuário -->
<app-usuario-modal 
  #usuarioModal
  [isVisible]="isUsuarioModalVisible"
  [usuario]="selectedUsuario"
  (close)="fecharUsuarioModal()"
  (save)="salvarUsuario($event)">
</app-usuario-modal>
