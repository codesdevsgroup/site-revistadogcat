<div class="container">
  <h2>Nova Edição</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="titulo">Título *</label>
      <input 
        type="text" 
        id="titulo" 
        formControlName="titulo" 
        class="form-control"
        placeholder="Digite o título da edição"
      >
      <div *ngIf="form.get('titulo')?.invalid && form.get('titulo')?.touched" class="error-message">
        <span *ngIf="form.get('titulo')?.errors?.['required']">Título é obrigatório</span>
        <span *ngIf="form.get('titulo')?.errors?.['minlength']">Título deve ter pelo menos 3 caracteres</span>
      </div>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea 
        id="descricao" 
        formControlName="descricao" 
        class="form-control"
        placeholder="Digite uma descrição para a edição (opcional)"
        rows="3"
      ></textarea>
      <div *ngIf="form.get('descricao')?.invalid && form.get('descricao')?.touched" class="error-message">
        <span *ngIf="form.get('descricao')?.errors?.['minlength']">Descrição deve ter pelo menos 10 caracteres</span>
      </div>
    </div>

    <div class="form-group">
      <label for="data">Data da Edição *</label>
      <input 
        type="date" 
        id="data" 
        formControlName="data" 
        class="form-control"
      >
      <div *ngIf="form.get('data')?.invalid && form.get('data')?.touched" class="error-message">
        <span *ngIf="form.get('data')?.errors?.['required']">Data é obrigatória</span>
      </div>
    </div>

    <div class="form-group">
      <label for="pdf">Arquivo PDF *</label>
      <input 
        type="file" 
        id="pdf" 
        accept=".pdf"
        class="form-control"
        (change)="onFileSelected($event)"
      >
      <div *ngIf="form.get('pdf')?.invalid && form.get('pdf')?.touched" class="error-message">
        <span *ngIf="form.get('pdf')?.errors?.['required']">Arquivo PDF é obrigatório</span>
      </div>
      <small class="form-text text-muted">
        Selecione um arquivo PDF. A capa será gerada automaticamente a partir da primeira página.
      </small>
    </div>
  </form>
</div>
